<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            display: flex;
            justify-content: center;
        }
        .container {
            color: black;
            min-width: 600px;
            padding: 20px;
            border-radius: 5px;
        }
        .container > h2 {
            text-align: center;
            margin-bottom: 60px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>{{message}}</h2>
        <div class="contact_info">
            <h3>Dane osoby kontaktującej się:</h3>
            <p>Imię i Nazwisko: {{name}} {{surname}}</p>
            <p>E-mail: {{email}}</p>
            <p>Telefon: {{phone}}</p>
        </div>
    </div>
</body>
</html>
